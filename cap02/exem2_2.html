<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exem2_2</title>
</head>
<body>
  <h1>Cine JS: Filmes em Cartas</h1>

  <form>
    <p>
      Titutlo do Filme:
      <input type="text" id="inTitulo" placeholder="Digite o titulo do filme" />
    </p>
    <p>
      Duracao do Filme:
      <input type="number" id="inDuracao" placeholder="Digite a duracao do filme" />
    </p>
    <input type="submit" value="Converter em horas e minutos">
  </form>

  <h3></h3>
  <h4></h4>

  <script>
    const frm = document.querySelector("form")
    const resp1 = document.querySelector("h3")
    const resp2 = document.querySelector("h4")

    frm.addEventListener("submit", (e) => {
      const titulo = frm.inTitulo.value
      const duracao = Number(frm.inDuracao.value)
      
      const hora = Math.floor(duracao / 60)
      const minutos = duracao % 60

      resp1.innerText = titulo
      resp2.innerText = `${hora} hora(s) e ${minutos} minuto(s)`

      e.preventDefault()
    })
  </script>

</body>
</html>
