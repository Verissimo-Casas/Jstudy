<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exem2_7</title>
</head>
<body>
  <h1>Supermercado JS</h1>

  <form>
    <p>
      Produto:
      <input type="text" id="inProduto" required>
    </p>
    <p>
      Preco R$:
      <input type="number" id="inValor" min="0" step="0.01" required>
    </p>

    <input type="submit" value="Ver Promocao">
  </form>

  <h3 id="outResp1"></h3>
  <h3 id="outResp2"></h3>

  <script>
    const frm = document.querySelector("form")
    const resp1 = document.querySelector("#outResp1")
    const resp2 = document.querySelector("#outResp2")

    frm.addEventListener("submit", (e) => {
      const Produto = frm.inProduto.value
      const Preco = Number(frm.inValor.value)

      const Promocao = ((Preco * 2) + (Preco * 0.5)).toFixed(2)
      const produto3 = (Preco * 0.5).toFixed(2)

      resp1.innerText = `${Produto} - Promocao: Leve 3 por R$: ${Promocao}`
      resp2.innerText = `O 3 produto custa apenas R$: ${produto3}`

      e.preventDefault()
    })
  </script>
</body>
</html>
