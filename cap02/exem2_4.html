<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exem2_4</title>
</head>
<body>
  <h1>Restaurante JS</h1>

  <form>
    <p>
      Buffet por Quilo R$:
      <input type="number" id="inQuilo" min="0" step="0.01" required>
    </p>

    <p>
      Consumo do Cliente (gr):
      <input type="number" id="inConsumo" min="0" required>
    </p>

    <input type="submit" value="Calcular Preco">
  </form>

  <h3></h3>

  <script>
    const frm = document.querySelector("form")
    const resp = document.querySelector("h3")

    frm.addEventListener("submit", (e) => {
      const quilo = Number(frm.inQuilo.value)
      const consumo = Number(frm.inConsumo.value)

      const valor = (quilo / 1000) * consumo
      resp.innerText = `Valor a pagar R$: ${valor.toFixed(2)}`

      e.preventDefault()
    })
  </script>
</body>
</html>
