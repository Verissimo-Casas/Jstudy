<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exem2_5</title>
</head>
<body>
  <h1>Farmacia JS</h1>

  <form>
    <p>
      Medicamento:
      <input type="text" id="inMedicamento" required>
    </p>

    <p>
      Preco:
      <input type="number" id="inValor" min="0" step="0.01" required>
    </p>

    <input type="submit" value="Mostra Promocao">
  </form>

  <h3 id="outResp1"></h3>
  <h3 id="outResp2"></h3>

  <script>
    const frm = document.querySelector("form")
    const resp1 = document.querySelector("#outResp1")
    const resp2 = document.querySelector("#outResp2")

    frm.addEventListener("submit", (e) => {
      const Medicamento = frm.inMedicamento.value
      const preco = Number(frm.inValor.value)

      const valor = Math.floor(preco * 2)
      resp1.innerText = `Promocao de ${Medicamento}`
      resp2.innerText = `Leve 2 por apenas R$: ${valor.toFixed(2)}`

      e.preventDefault()
    })
  </script>
</body>
</html>
