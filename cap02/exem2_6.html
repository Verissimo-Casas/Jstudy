<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>exem2_7</title>
</head>
<body>
  <h1>Lan House JS</h1>

  <form>
    <p>
      Valor por 15min de Uso R$:
      <input type="number" id="inValor" min="0" step="0.01" required>
    </p>

    <p>
      Tempo de Uso do Cliente:
      <input type="number" id="inTempo" min="0" step="0.01" required>
    </p>

    <input type="submit" value="Calcular valor a pagar">
  </form>

  <h3></h3>

  <script>
    const frm = document.querySelector("form")
    const resp = document.querySelector("h3")

    frm.addEventListener("submit", (e) => {
      const valorUso = Number(frm.inValor.value)
      const tempoUso = Number(frm.inTempo.value)
      const custoUso = Math.ceil(tempoUso / 15)

      const valorPagar = (valorUso * custoUso).toFixed(2)

      resp.innerText = `O valor a pagar Ã© R$: ${valorPagar}`

     e.preventDefault()
    })
  </script>
</body>
</html>
